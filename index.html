  <script>
  // Particle Connection effect (adapted from Saheeranas‚Äôs demo)
  (function() {
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [], mouse = { x: null, y: null };
    const maxParticles = 100;
    const connectDistance = 100;

    function init() {
      resize();
      for (let i = 0; i < maxParticles; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5,
          index: i
        });
      }
      animate();
    }

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    window.addEventListener('mouseout', () => {
      mouse.x = null;
      mouse.y = null;
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        // move
        p.x += p.vx;
        p.y += p.vy;
        // bounce
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
        // draw point
        ctx.fillStyle = 'rgba(88,166,255,0.7)'; // bluish-green hue
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();

        // connect to other particles
        for (let j = p.index + 1; j < particles.length; j++) {
          const q = particles[j];
          const dx = p.x - q.x, dy = p.y - q.y;
          const dist = Math.hypot(dx, dy);
          if (dist < connectDistance) {
            ctx.strokeStyle = `rgba(88,166,255,${1 - dist/connectDistance})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.stroke();
          }
        }

        // connect to mouse
        if (mouse.x !== null) {
          const dxm = p.x - mouse.x, dym = p.y - mouse.y;
          const distM = Math.hypot(dxm, dym);
          if (distM < connectDistance) {
            ctx.strokeStyle = `rgba(88,166,255,${1 - distM/connectDistance})`;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        }
      });

      requestAnimationFrame(animate);
    }

    init();
  })();
  </script>
