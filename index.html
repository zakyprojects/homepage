  <script>
    // Responsive Particle Connection effect
    (function () {
      const canvas = document.getElementById('particle-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [], mouse = { x: null, y: null };
      let maxParticles, connectDistance;

      // Compute settings based on current width
      function computeSettings() {
        const w = window.innerWidth;
        if (w <= 480) {         // small phones
          maxParticles = 30;
          connectDistance = 60;
        } else if (w <= 768) {  // tablets / large phones
          maxParticles = 60;
          connectDistance = 80;
        } else {                // desktops
          maxParticles = 100;
          connectDistance = 100;
        }
      }

      function init() {
        computeSettings();
        resize();
        particles = []; // reset array
        for (let i = 0; i < maxParticles; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5,
            index: i
          });
        }
        animate();
      }

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', () => {
        // on resize, re-init to apply new particle count
        init();
      });

      window.addEventListener('mousemove', e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      window.addEventListener('mouseout', () => {
        mouse.x = null;
        mouse.y = null;
      });

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          // move + bounce
          p.x += p.vx; p.y += p.vy;
          if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

          // draw point
          ctx.fillStyle = 'rgba(88,166,255,0.7)';
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();

          // connect to peers
          for (let j = p.index + 1; j < particles.length; j++) {
            const q = particles[j];
            const dx = p.x - q.x, dy = p.y - q.y;
            const dist = Math.hypot(dx, dy);
            if (dist < connectDistance) {
              ctx.strokeStyle = `rgba(88,166,255,${1 - dist / connectDistance})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(q.x, q.y);
              ctx.stroke();
            }
          }

          // connect to mouse
          if (mouse.x !== null) {
            const dxm = p.x - mouse.x, dym = p.y - mouse.y;
            const distM = Math.hypot(dxm, dym);
            if (distM < connectDistance) {
              ctx.strokeStyle = `rgba(88,166,255,${1 - distM / connectDistance})`;
              ctx.lineWidth = 1;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(mouse.x, mouse.y);
              ctx.stroke();
            }
          }
        });

        requestAnimationFrame(animate);
      }

      // first run
      init();
    })();
  </script>
